<!--
1. Prompt pop up displays: Choose your difficulty: normal or hard
	Normal: Gascoigne, Ebrietas, Micolash
	Hard: Blood Starved Beast, Orphan of Kos, Queen of Vilebloods
2. Once difficulty has been chosen, start music of whatever boss it is the user is trying to guess
3. "type any letter", empty word (letters replaced with underscore), wins 0, letters already guessed empty
4. user types key
	if user guesses correctly, update word
	if user guesses incorrectly, add to "letters guessed" and subtract from # of guesses remaining
	if user guesses incorrectly but has already guessed that same letter, don't do anything
5. if user guesses word correctly before # of guesses is up OR before music is over, add to wins, display "Prey Slaughtered" on top of boss's photo ("Prey Slaughtered will have to be somewhat transparent")
6. if user doesn't guess word correctly before # of guesses is up OR before music is over, display "You Died" photo -->

<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Bloodborne Hangman</title>
</head>
<body>
	<div class="page-header">
		HANGMAN<br>
		Bloodborne Style
	</div>

	<div class="main-content" id='main-content'>
		<div class="row">
			<div class="col-md-6">
				<h3 id="instructions">Type any letter to begin!</h3>
				<p>May the good blood guide your way...</p>
			</div>
			<div class="col-md-6">
				<h3 id="score">Wins: <span>0</span></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3>Current word</h3>
				<p id="current-word"></p>
				<!-- <img id="win-img" src="assets/images/preyslaughtered.jpg" height= 300px, width= 450px, style="visibility: hidden;">
				<img id="lose-img" src="assets/images/youdied.jpg" height= 300px, width= 450px, style="visibility: hidden;"> -->
				<h3>Tries left: <span id="tries-left">12</span></h3>
			</div>
			<div class="col-md-6">
				<h3>Letters left</h3>
				<div class="letters-left" style="text-align: center;">
				<span id="a">a</span> <span id="b">b</span> <span id="c">c</span> <span id="d">d</span> <span id="e">e</span> <span id="f">f</span> <span id="g">g</span><br>

				<span id="h">h</span> <span id="i">i</span> <span id="j">j</span> <span id="k">k</span> <span id="l">l</span> <span id="m">m</span> <span id="n">n</span><br>

				<span id="o">o</span> <span id="p">p</span> <span id="q">q</span> <span id="r">r</span> <span id="s">s</span> <span id="t">t</span> <span id="u">u</span><br>

				<span id="v">v</span> <span id="w">w</span> <span id="x">x</span> <span id="y">y</span> <span id="z">z</span><br>
				</div>
			</div>
		</div>
		<script src="script_object.js"></script>

	</div>
</body>
</html>
